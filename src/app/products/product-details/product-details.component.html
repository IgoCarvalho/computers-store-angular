<section class="flex justify-center pt-6">
  <div class="max-w-xl">
    <img [src]="product?.image" [alt]="product?.description" />
  </div>

  <div class="ml-20 pt-2">
    <h1 class="text-4xl font-bold mb-3 text-sky-800">
      {{ product?.description }}
    </h1>
    <strong class="text-3xl font-medium my-6 block">{{
      product?.price | currency : "BRL"
    }}</strong>

    <p class="text-gray-700">Estoque dispon√≠vel:</p>
    <label class="block my-2 text-lg">
      Quantidade
      <input
        type="number"
        name="product-quantity"
        class="max-w-[48px] mx-1 rounded border border-gray-200 p-1"
        min="1"
        [(ngModel)]="quantity"
      />
      unidade (s)
    </label>

    <span class="block text-sky-700">{{product?.stockQuantity}} unidades em estoque</span>

    <button
      type="button"
      class="w-full flex justify-center items-center gap-2 text-lg bg-blue-600 hover:bg-blue-700 text-gray-100 px-4 py-2 mt-8 rounded transition duration-150"
      title="Voltar para Home"
      (click)="addToCart()"
    >
      Adicionar ao carrinho
      <i class="ph-fill ph-shopping-cart"></i>
    </button>
  </div>
</section>
