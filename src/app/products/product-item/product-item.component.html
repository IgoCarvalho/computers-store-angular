<div class="h-full max-w-[290px] bg-white border border-gray-200 rounded-lg shadow hover:shadow-lg hover:border-gray-300">
  <a class="h-full flex flex-col" routerLink="/produtos/{{product.id}}">
    <img class="rounded-t-lg aspect-square" [src]="product.image" [alt]="product.description" />
    <div class="p-5 flex-1 flex flex-col">
      <h2 class="mb-2 text-2xl text-gray-900">
        {{product.description}}
      </h2>
      <div class="mt-auto flex justify-between items-center">
        <strong class="font-bold text-2xl text-orange-400">{{product.price | currency:'BRL'}}</strong>
        <p class="text-sm">{{product.priceDescription}}</p>
      </div>
      <button type="button"
        class="flex items-center justify-center mt-3 px-3 py-2 font-medium text-white bg-blue-700 rounded-lg hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 ">
        Comprar
        <svg aria-hidden="true" class="w-4 h-4 ml-2 -mr-1" fill="currentColor" viewBox="0 0 20 20"
          xmlns="http://www.w3.org/2000/svg">
          <path fill-rule="evenodd"
            d="M10.293 3.293a1 1 0 011.414 0l6 6a1 1 0 010 1.414l-6 6a1 1 0 01-1.414-1.414L14.586 11H3a1 1 0 110-2h11.586l-4.293-4.293a1 1 0 010-1.414z"
            clip-rule="evenodd"></path>
        </svg>
      </button>
    </div>
  </a>

</div>
