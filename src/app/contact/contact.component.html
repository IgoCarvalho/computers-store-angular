<section class="py-6">
  <h1 class="text-4xl font-bold mb-8">Entre em contator</h1>

  <div class="flex gap-14 justify-between">
    <form class="flex-1 space-y-2 max-w-3xl">
      <input
        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:outline-none focus:ring-1 focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
        type="text"
        name="name"
        placeholder="Digite seu nome"
      />
      <input
        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:outline-none focus:ring-1 focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
        type="text"
        name="subject"
        placeholder="Digite o assunto"
      />
      <input
        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:outline-none focus:ring-1 focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
        type="tel"
        name="phone"
        placeholder="(00) 9 1234-5678"
      />
      <input
        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:outline-none focus:ring-1 focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
        type="email"
        name="email"
        placeholder="Digite seu e-mail"
      />
      <textarea
        name="message"
        maxlength="300"
        placeholder="Digite a sua mensagem"
        class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500"
      ></textarea>

      <button
        type="submit"
        class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center"
      >
        Enviar
      </button>
    </form>
    <address>
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d15899.043374697323!2d-39.0563592!3d-4.9793637!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x7be9e1bee212d41%3A0x705b4707028de537!2sUFC%20-%20Universidade%20Federal%20do%20Cear%C3%A1%20-%20Campus%20Quixad%C3%A1!5e0!3m2!1spt-BR!2sbr!4v1679766662129!5m2!1spt-BR!2sbr"
        width="600"
        height="450"
        style="border: 0"
        allowfullscreen=""
        loading="lazy"
        referrerpolicy="no-referrer-when-downgrade"
      ></iframe>
      <p class="text-center mt-2">Av. José de Freitas Queiroz, 5003 - Quixadá, CE, 63902-580</p>
    </address>
  </div>
</section>
